name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          args: --timeout=5m

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
      - name: Build examples
        run: |
          cd cmd/examples
          for d in */; do
            if [ -d "$d" ]; then
              echo "Building $d"
              (cd "$d" && go build -v)
            fi
          done